<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Oops, Nothing There!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{{ get_url(path='/css/404.css', cachebust=true) }}"/>
    <script>
        window.goatcounter = {
            path: function(p) { return location.host + p }
        }
    </script>
    <script data-goatcounter="https://stats.videah.net/count" async src="//stats.videah.net/count.js"></script>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body>
<div class="center">
    <h1>404 - Page Not Found</h1>
    <img src="{{ get_url(path='/images/nothing_there.png', cachebust=true) }}"/>
    <figure>Art by <a id="credit" href="https://twitter.com/Inklingss">@Inklingss</a></figure>
    <p>
        I don't know how you ended up here, maybe something used to be here? Anyhoo, you can get back to civilization
        with this button.
    </p>
    <form action="/static">
        <input type="submit" value="Go Home" />
    </form>
</div>
</body>
</html>
